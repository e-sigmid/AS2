         <!-- Guess how many apples i have -->
                 <script> 
          /*Defines 4 variables, hvor den første referer til id meny på linje 11
           De 3 siste er prompt - altså innskrivningsbokser*/
         var gjett =document.getElementById("gjett");
         let gjettet = prompt("Guess how many tomatos i have 0-100");
           
         let riktigTall = Math.floor(Math.random() * 101);
             
         if (gjettet === riktigTall) {
         gjett.innerHTML="Right! I have " + gjettet  + ", the sum was " + riktigTall;
         } else if (gjettet < riktigTall ){
         gjett.innerHTML="Too little. You guessed " + gjettet + ", the sum was " + riktigTall;
         } else 
         gjett.innerHTML="Too much. You guessed " + gjettet + ", the sum was " + riktigTall;
         
          </script>
